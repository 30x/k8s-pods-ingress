####
# Deployes the ingress controller as a daemon set, then creates the external ELB to serve it traffic
###
apiVersion: extensions/v1beta1
kind: DaemonSet
metadata:
  name: k8s-pods-ingress
  labels:
    app: k8s-pods-ingress
spec:
  template:
    metadata:
      labels:
        app: k8s-pods-ingress 
      annotations: 
        projectcalico.org/policy: "allow tcp from cidr 192.168.0.0/16; allow tcp from cidr 10.129.0.0/16"
    spec:
      containers:
      - image: registry-1.docker.io/whitlockjc/k8s-pods-ingress:v0
        imagePullPolicy: Always
        name: k8s-pods-ingress
        ports:
          - containerPort: 80
        env:
          - name: POD_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
          - name: POD_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
---
apiVersion: v1
kind: Service
metadata:
  name: k8s-pods-ingress-lb
spec:
  type: LoadBalancer
  selector:
    app: k8s-pods-ingress
  ports:
  - name: http
    protocol: TCP
    port: 80
    targetPort: 80